<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid mt-3">
        <h2>carousel example</h2>
    </div>
    <div id="demo" class="carousel slide carousel-light" data-bs-carousel="carousel" data-bs-ride="carousel" data-interval="500">
    <div class="carousel-inner" >
     <div class="carousel-items active" style="height:400px;">
             <img src="headpic.jpg" alt="hello" class="d-block w-100">
               <div class="carousel-caption">
                   <h1>Home</h2>
                </div>
     </div>
     <div class="carousel-items" style="height:400px;">
              <img src="headnew.jpg" alt="hello" class="d-block w-100">
             <div class="carousel-caption">
                 <h1>Home2</h2>
             </div>
         </div>
         <div class="carousel-items active" style="height:400px;">
              <img src="head3.jpg" alt="hello" class="d-block w-100">
             <div class="carousel-caption">
                  <h1>Home3</h2>
             </div>
        </div>
    <div>
        <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    
</body>
</html>
