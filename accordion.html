<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="m-4">
      <div class="Accordion" id="myAccordion">
         <div class="Accordion-item">
             <h2 class="Accordion-header" id="headingone">
                 <button type="button" class="Accordion-button collapsed"  data-bs-toggle="collapse" data-bs-target="#collapseone">1.What is HTML?</button>                
             </h2> 
             <div id="collapseone" class="Accordion-collapse collapse" data-bs-parent="#myAccordion">
                 <div class="card-body">
                     <p>HTML stands for HyperText Markup Language.</p>
                 </div>
             </div>
          </div>
          
          <div class="Accordion-item">
              <h2 class="Accordion-header" id="headingtwo">
                 <button type="button" class="Accordion-button collapsed"  data-bs-toggle="collapse" data-bs-target="#collapsetwo">2.What is bootstrap?</button>                
              </h2> 
             <div id="collapsetwo" class="Accordion-collapse collapse show" data-bs-parent="#myAccordion">
                 <div class="card-body">
                    <p>Bootstrap is a free, open-source framework that helps web developers build websites and web apps.<a href="form.html" target="_blank">Learn more</a></p>
                 </div>
             </div>
         </div>

         <div class="Accordion-item">
              <h2 class="Accordion-header" id="headingthree">
                  <button type="button" class="Accordion-button collapsed"  data-bs-toggle="collapse" data-bs-target="#collapsethree">2.What is css?</button>                
              </h2> 
              <div id="collapsethree" class="Accordion-collapse collapse" data-bs-parent="#myAccordion">
                  <div class="card-body">
                      <p> used to define styles for your web pages, including the design, layout and variations in display for different devices and screen sizes.</p>
                  </div>
               </div>
         </div>
      </div>
   </div>
</body>
</html>
