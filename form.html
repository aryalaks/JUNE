<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-3">

        <h2>User Details</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="username" class="text-primary form-label">Name:</label>
                <input type="text"class="form-control text-success"id="name" placeholder="Enter Name" name="na"required>

            </div>

            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary form-label">Email:</label>
                <input type="email"class="form-control "id="email" placeholder="Enter email" name="email"required>

            </div>

            <div class="mb-3 mt-3">
                <label for="Userpwd" class="text-primary form-label">Password:</label>
                <input type="password"class="form-control "id="pwd" placeholder="Enter password" name="pwd"required>

            </div>

            <div class="mb-3 mt-3">
                <label for="Useraddress" class="text-primary form-label">Address:</label>
                <textarea class="form-control " row="3" id="address"  name="addr"></textarea>

            </div>

            <div class="mb-3 mt-3">
                <div class="form-group row"> 
                    <label for="lbl1" class="text-primary" class="form-label">Phone:</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="Enter Code" name="Code">
                    </div>
                    <div class="form-outline w-50">
                        <input type="number" class="form-control" placeholder="Enter number" name="number">
                    </div>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary" class="form-label">Select Districts (select one):</label>
                <select class="form-select" id="seldis" name="seldis">
                    <option disabled selected>-Select-</option>
                    <option>Ernakulam</option>
                    <option>Kottayam</option>
                    <option>Palakkad</option>
                    <option>Ernakulam</option>
                </select>
            </div>
            
            <div  class="mb-3 mt-3">
                <label for="mycolor" class="text-primary" class="form-label">Color picker:</label>
                <input type="color" class="form-control-color" id="my color" value="#" title="choose color">
            </div>

            <div  class="mb-3 mt-3">
                <label for="sel1" class="text-primary form-label">Select Department (select one):</label>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check1" name="option1" value="computer" checked >
                  <label for="form-check-label" for="check1" >computer:</label>
                </div>
            </div>
            <div class=""form-check>
                <input type="checkbox" class="form-check-input" id="check2" name="option1" value="Electronics">
                <label for="form-check-label" for="check2" >Electronics:</label>
            </div>
            
            <div  class="mb-3 mt-3">
                <label for="sel1" class="text-primary " class="form-label">Select Gender:</label>
                <div class="form-check">
                   <input type="radio" class="form-check-input" id="radio" name="option1" value="Female" checked >
                   <label for="form-check-label" for="check1" >computer:</label>
                </div>
            </div>
            <div class=""form-check>
                <input type="radio" class="form-check-input" id="radio" name="option1" value="Male">
                <label for="form-check-label" for="check2" >Electronics:</label>
            </div>
            
            
            <button type="submit" class="btn btn-success" title="click me!">Submit</button>

        </form>

    </div>
    
</body>
</html>
